{% extends 'core/base.html' %}
{% block title %}Crear Pregunta{% endblock %}
{% block content %}
    <form method="post">
    {% csrf_token %}
        {{ form.as_p }}
        {% if 'update' in request.path %}
            <input class="btn-primary btn-block btn" type="submit" value='Editar Pregunta'>
        {% endif %}
        {% if 'create' in request.path %}
            <input class="btn-primary btn-block btn" type="submit" value='Crear Pregunta'>
        {% endif %}
    </form>

{% endblock %}
