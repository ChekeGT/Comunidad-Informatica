{% extends 'core/base.html' %}
{% block title %}{% if 'update' in request.path %}Editar{% else %}Crear{% endif %} Tutorial{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {{ form.as_p }}
        {% if 'update' in request.path %}
            <input class="btn-primary btn-block btn" type="submit" value='Editar Tutorial'>
        {% endif %}
        {% if 'create' in request.path %}
            <input class="btn-primary btn-block btn" type="submit" value='Crear Tutorial'>
        {% endif %}
    </form>

{% endblock %}
